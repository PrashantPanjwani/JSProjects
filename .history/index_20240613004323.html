<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Portfolio</title>
<style>
  body { font-family: Arial, sans-serif; }
  .navbar { background-color: #333; overflow: hidden; }
  .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .main-content { padding: 16px; }
  .project { margin-bottom: 20px; }
  .project img { width: 100%; height: auto; }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</div>

<div class="main-content">
  <h2>Welcome to My Portfolio</h2>
  <p>My name is [Your Name], and I am a web developer with expertise in [Your Skills]. Here you can find my portfolio of projects.</p>

  <!-- Projects Section -->
  <section id="projects" class="project">
    <h3>Project Title</h3>
    <img src="path-to-your-project-image.jpg" alt="Project Image">
    <p>Description of the project...</p>
    <a href="path-to-project-link" target="_blank">View Project</a>
    <!-- Repeat for each project -->
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h3>Contact Me</h3>
    <p>Email: [Your Email]</p>
    <p>Phone: [Your Phone Number]</p>
    <!-- Add more contact details -->
  </section>
</div>

</body>
</html>
