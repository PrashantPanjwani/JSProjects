<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="cloudy.png">
</head>
<body>
    <main>
        <div id = "temperature" class="temperature">20</div>
        <div class="weather-details">
            <p id="CityName">Mumbai</p>
            <span id="DateTime" >Date and Time</span>
        </div>
        <div class="weather-conditions">
            <img id="Weather-Image" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Weather_icon">
            <p id="Condition" class="Condition">Sunny</p>
        </div>
    </main>
    <form>
        <input type="text" placeholder="Please enter city name">
        <button text="Search" type="submit">Search</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
